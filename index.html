<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="book-container">
      <!-- Login Section -->
      <div class="card left-card">
        <h2>Login</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" class="input-box" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" class="input-box" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- Book Divider -->
      <div class="divider-line"></div>

      <!-- Registration Section -->
<div class="card right-card">
  <h2>Register</h2>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="reg-name">Name</label>
      <input type="text" id="reg-name" name="name" class="input-box" required />
    </div>

    <div class="form-group">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" class="input-box" required />
    </div>

    <div class="form-group">
      <label for="reg-mobile">Mobile Number</label>
      <input type="tel" id="reg-mobile" name="mobile" class="input-box" required />
    </div>

    <div class="form-group">
      <label for="reg-address">Address</label>
      <textarea id="reg-address" name="address" class="input-box" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="reg-course">Course</label>
      <input type="text" id="reg-course" name="course" class="input-box" required />
    </div>

    <div class="form-group">
      <label for="reg-year">Passed Out Year</label>
      <input type="text" id="reg-year" name="year" class="input-box" required />
    </div>

    <div class="form-group">
      <label for="reg-cgpa">Percentage (CGPA)</label>
      <input type="text" id="reg-cgpa" name="cgpa" class="input-box" required />
    </div>

    <button type="submit" class="btn">Register</button>
  </form>
</div>
